<h1>PRODUCTOS</h1>

<button class="btn btn-primary" (click)="mostrar(1)">insertar Producto</button><br><br>

<div id="formulario" *ngIf="verf==true">

<div class="row">
  <div class="col-lg-2">
    <input type="text" id="nombre" class="form-control" [(ngModel)]="product.nombre" placeholder="Nombre del producto"><br>
    <span style="color: red;" *ngIf="validnombre==false">insertar nombre</span>
  </div>
  <div class="col-lg-2">
    <select id="fo_marca" class='form-control form-select' [(ngModel)]='product.fo_marca'>
    <option value="0" label='seleccionar marca'>seleccionar marca</option>
    <option *ngFor="let item1 of marca" value="{{item1.id_marca}}" label="{{item1.nombre}}">{{item1.nombre}}</option>
    </select>
    <span style="color: red;" *ngIf="validfo_marca==false">seleccionar marca</span>
  </div>

  <div class="col-lg-3">
    <button  *ngIf="beditar==false"  class="btn btn-primary" (click)="ingresar ()">guardar</button>
    <!--<button *ngIf="beditar==true" class="btn btn-primary" (click)="editar()">guardar</button>-->
  </div>
  <div class="col-lg-3">
    <button class="btn btn-secondary" (click)="mostrar(0)">cancelar</button>
  </div>
  <div class="col-lg-3"></div>


<br>
<div class="table-responsive">
  <table class="table table-success table-striped" border="1">
    <tr>
      <th>nombre</th>
      <th>fo_marca</th>
      <th>Acciones</th>
    </tr>
    <!-- mostrar los usuarios -->
    <tr *ngFor="let item of producto">
      <td>{{item.nombre}}</td>
      <td>{{item.fo_marca}}</td>
      <td>
        <a>
      <span class="fas fa-edit Editar" title="Editar"></span>
      </a>

      <a>

      <span class="fas fa-trash-alt Eliminar" title="Eliminar"></span>
      </a>
      </td>
    </tr>
  </table>
</div>
</div>
